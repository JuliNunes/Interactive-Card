<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Interactive card details form</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="left-side">
				<div class="cartao-frente">
					<img
						src="./images/bg-card-front.png"
						alt="Frente do cartão"
						class="img-cartao"
					/>
					<div class="info-cartao-frente">
						<img
							src="./images/card-logo.svg"
							alt="Logo do cartão"
							id="logo-cartao"
						/>
						<div class="info-escrita-cartao">
							<h4 id="numero-cartao">0000 0000 0000 0000</h4>
							<div class="nome-validade-cartao">
								<p id="nome-cartao">JANE APPLESEED</p>
								<div class="validade-cartao">
									<p id="mes-validade-cartao">00</p>
									<p>/</p>
									<p id="ano-validade-cartao">00</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="cartao-fundo">
					<img
						src="./images/bg-card-back.png"
						alt="Fundo do cartão"
						class="img-cartao"
					/>
					<p id="cvc-cartao">000</p>
				</div>
			</div>

			<div class="right-side">
				<form>
					<fieldset>
						<legend>CARDHOLDER NAME</legend>
						<input
							type="text"
							id="nome-cartao-form"
							placeholder="e.g. Jane Appleseed"
							size="30"
							onkeyup="atualizaCartao('nome-cartao-form')"
						/>
					</fieldset>
					<fieldset>
						<legend>CARD NUMBER</legend>
						<input
							type="tel"
							id="numero-cartao-form"
							placeholder="e.g. 1234 5678 9123 0000"
							size="30"
							maxlength="16"
							onkeyup="atualizaCartao('numero-cartao-form')"
						/>
					</fieldset>
					<div class="validade-cvc-form">
						<fieldset class="validade-form">
							<legend>EXP. DATE (MM/YY)</legend>
							<input
								type="tel"
								id="mes-validade-cartao-form"
								placeholder="MM"
								size="3"
								maxlength="2"
								onkeyup="atualizaCartao('mes-validade-cartao-form')"
							/>
							<input
								type="tel"
								id="ano-validade-cartao-form"
								placeholder="YY"
								size="3"
								maxlength="2"
								onkeyup="atualizaCartao('ano-validade-cartao-form')"
							/>
						</fieldset>
						<fieldset>
							<legend>CVC</legend>
							<input
								type="tel"
								id="cvc-cartao-form"
								placeholder="e.g 123"
								size="10"
								maxlength="3"
								onkeyup="atualizaCartao('cvc-cartao-form')"
							/>
						</fieldset>
					</div>
					<button id="btn-confirm" type="submit">CONFIRM</button>
				</form>
			</div>
		</main>

		<!-- Completed state start -->

		<!-- Thank you! We've added your card details Continue -->
		<script src="./script.js"></script>
	</body>
</html>
